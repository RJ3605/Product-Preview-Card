<!DOCTYPE html>
<html lang="en">

  <header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Preview Card</title>
    <link rel="styles.css" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  </header>

  <body>
    
    <div class="flex-container">

      <div class="flex-item image">
        <img id="chanel_perfume" src="https://www.myphotosforever.co.uk/wp-content/uploads/2020/11/product-shoot-of-perfume-768x1024.jpg">
      </div>

      <div class="flex-item page">

        <p class="title"> 
        P E R F U M E 
        </p>
        <h1 class="perfume_name">
        Gabrielle Essence Eau De Parfum
        </h1>
        <p class="description">
          A floral, solar and volumptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <span class="price">$149.99</span>
          <span class="original_price">S169.99</span>
        </div>

        <div class="button">
          <button type="submit" placeholder="Add to Cart"><img id="cart" class="cart" src="https://cdn-icons-png.flaticon.com/512/263/263142.png"> Add to Cart
          </button>
        </div>

      </div>
    </div>
  </body>

</html>
