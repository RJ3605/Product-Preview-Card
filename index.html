<!DOCTYPE html>
<html lang="en">
  <header>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </header>

  <body>
    <main>
      <div class="flex-container">
        <img
          class="chanel_perfume"
          src="images/chanel_gabrielle.jpg"
          alt="gabrielle essence"
        />
        <div class="flex-item page">
          <div class="page-item">
            <p class="title">PERFUME</p>
          </div>
          <div class="page-item">
            <span class="perfume_name"> Gabrielle Essence Eau De Parfum </span>
          </div>
          <div class="page-item">
            <p class="description">
              A floral, solar and volumptuous interpretation composed by Oliver
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="prices">
            <span class="price">$149.99</span>
            <span class="original_price">S169.99</span>
          </div>
          <div class="button">
            <button type="submit" placeholder="Add to Cart">
              <img
                id="cart"
                class="cart"
                src="images/cart-icon.svg"
                alt="shopping cart"
              />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
